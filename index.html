<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>烏薩奇對話與戰鬥</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fff8e1;
      color: #5d4037;
      padding: 20px;
      overflow: hidden;
    }
    h3 {
      color: #ff9800;
    }
    .section {
      margin-bottom: 20px;
      border: 2px solid #ffcc80;
      padding: 15px;
      border-radius: 10px;
      background: #fff3e0;
      position: relative;
      z-index: 10;
    }
    button {
      background-color: #ffcc80;
      color: #4e342e;
      border: none;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb74d;
    }
    input {
      padding: 5px;
      margin-right: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .effect-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 20;
    }
    .raindrop, .snowflake, .flame, .lightning-flash {
      position: absolute;
      pointer-events: none;
    }
    .raindrop {
      width: 2px;
      height: 15px;
      background: #2196f3;
      animation: fall 1s linear infinite;
    }
    .snowflake {
      font-size: 24px;
      color: white;
      animation: snow 3s linear infinite;
    }
    .flame {
      width: 10px;
      height: 10px;
      background: radial-gradient(orange, transparent);
      border-radius: 50%;
      opacity: 0.6;
      animation: flicker 0.8s infinite ease-in-out;
    }
    .lightning-flash {
      width: 100vw;
      height: 100vh;
      background: rgba(255,255,255,0.8);
      animation: flash 0.3s ease-in-out;
    }
    @keyframes fall {
      0% {transform: translateY(-20px);}
      100% {transform: translateY(100vh);}
    }
    @keyframes snow {
      0% {transform: translateY(-30px);}
      100% {transform: translateY(100vh);}
    }
    @keyframes flicker {
      0%, 100% {opacity: 0.3; transform: scale(1);}
      50% {opacity: 0.8; transform: scale(1.4);}
    }
    @keyframes flash {
      0% {opacity: 0.8;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>
<div class="effect-layer" id="effectLayer"></div>

<div class="section">
  <h3>🐰 烏薩奇 對話框</h3>
  <div id="npcDialog">烏薩奇回應你：「WUlaaaaaaaa」</div>
  <input type="text" id="visitorInput" placeholder="跟烏薩奇說點什麼...">
  <button onclick="respondToVisitor()">發送</button>
</div>

<div class="section">
  <h3>⚔️ 來一棍</h3>
  <p>烏薩奇537血量：<span id="enemyHP">100</span> | 玩家血量：<span id="playerHP">100</span></p>
  <button onclick="battle('attack')">攻擊</button>
  <button onclick="battle('defend')">防禦</button>
  <button onclick="battle('skill')">技能</button>
  <p id="battleLog"></p>
</div>

<script>
  let playerHP = 100, enemyHP = 100;

  function respondToVisitor() {
    const input = document.getElementById("visitorInput").value.trim();
    if (!input) return;
    const replies = ["五啦。", "一壓哈～", "蛤？", "yeeeeee.", "WUlaaaaaaaa。"];
    const randomReply = replies[Math.floor(Math.random() * replies.length)];
    document.getElementById("npcDialog").innerText = `烏薩奇回應你：「${randomReply}」`;
    document.getElementById("visitorInput").value = "";
    triggerRandomEffect();
  }

  function battle(action) {
    const log = document.getElementById("battleLog");
    let msg = "";
    if (action === "attack") {
      const dmg = Math.floor(Math.random() * 20 + 5);
      enemyHP -= dmg;
      msg = `你攻擊烏薩奇537造成 ${dmg} 傷害！`;
    } else if (action === "defend") {
      msg = "你進入防禦姿態，減少下一次傷害。";
    } else if (action === "skill") {
      const crit = Math.random() < 0.3;
      const dmg = crit ? 50 : 25;
      enemyHP -= dmg;
      msg = `你使用技能造成 ${dmg} 傷害${crit ? "（暴擊！）" : ""}`;
    }
    const enemyAtk = Math.floor(Math.random() * 15);
    playerHP -= enemyAtk;
    document.getElementById("enemyHP").innerText = Math.max(0, enemyHP);
    document.getElementById("playerHP").innerText = Math.max(0, playerHP);
    log.innerText = msg + `\n烏薩奇537攻擊你造成 ${enemyAtk} 傷害！`;
    triggerRandomEffect();
  }

  function triggerRandomEffect() {
    const effectLayer = document.getElementById("effectLayer");
    effectLayer.innerHTML = "";
    const effects = [createRain, createSnow, createFlames, createLightning];
    const randomEffect = effects[Math.floor(Math.random() * effects.length)];
    randomEffect();
  }

  function createRain() {
    const layer = document.getElementById("effectLayer");
    for (let i = 0; i < 80; i++) {
      const drop = document.createElement("div");
      drop.className = "raindrop";
      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.top = Math.random() * window.innerHeight + "px";
      layer.appendChild(drop);
    }
  }

  function createSnow() {
    const layer = document.getElementById("effectLayer");
    for (let i = 0; i < 40; i++) {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.innerText = "❄";
      snow.style.left = Math.random() * window.innerWidth + "px";
      snow.style.top = Math.random() * window.innerHeight + "px";
      layer.appendChild(snow);
    }
  }

  function createFlames() {
    const layer = document.getElementById("effectLayer");
    for (let i = 0; i < 40; i++) {
      const flame = document.createElement("div");
      flame.className = "flame";
      flame.style.left = Math.random() * window.innerWidth + "px";
      flame.style.top = Math.random() * window.innerHeight + "px";
      layer.appendChild(flame);
    }
  }

  function createLightning() {
    const layer = document.getElementById("effectLayer");
    const flash = document.createElement("div");
    flash.className = "lightning-flash";
    layer.appendChild(flash);
    setTimeout(() => {
      if (flash && flash.parentElement) flash.remove();
    }, 300);
  }
</script>
</body>
</html>
