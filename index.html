<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態冒險遊戲</title>
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .story-text {
            margin-bottom: 20px;
        }
        .option-button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .cart {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h2>工程冒險遊戲</h2>
    <div id="story" class="story-text">請新增選項開始冒險！</div>
    <div id="options"></div>

    <div class="control-buttons">
        <button onclick="addOption()" class="option-button">新增選項</button>
        <button onclick="clearOptions()" class="option-button">清除所有選項</button>
        <button onclick="addToCart()" class="option-button">加入購物車</button>
    </div>

    <div class="cart" id="cart">
        <strong>購物車：</strong>
        <ul id="cart-list"></ul>
    </div>
</div>

<script>
    const optionsDiv = document.getElementById('options');
    const cartList = document.getElementById('cart-list');
    let cart = [];
    const randomResponses = [
        "你遇到了一隻會說話的熊。",
        "你發現了一個寶箱。",
        "你被傳送到一個異世界。",
        "你不小心按到紅色按鈕，引發警報。",
        "你獲得了一瓶神秘藥水。"
    ];

    function addOption() {
        const text = prompt("請輸入選項內容：");
        if (!text) return;

        const button = document.createElement('button');
        button.innerText = text;
        button.className = 'option-button';
        button.onclick = () => {
            const random = randomResponses[Math.floor(Math.random() * randomResponses.length)];
            alert(random);
        };
        optionsDiv.appendChild(button);
    }

    function clearOptions() {
        optionsDiv.innerHTML = '';
    }

    function addToCart() {
        const item = prompt("輸入你要加入購物車的商品名稱：");
        if (item) {
            cart.push(item);
            renderCart();
        }
    }

    function renderCart() {
        cartList.innerHTML = '';
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerText = `${index + 1}. ${item}`;
            cartList.appendChild(li);
        });
    }
</script>

</body>
</html>
