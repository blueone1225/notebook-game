<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>動作遊戲 - 重生</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: sans-serif;
      text-align: center;
    }
    #gameArea {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 0 auto;
      border: 4px solid #ffcc80;
      background-color: #fff3e0;
      overflow: hidden;
      background-image: url('https://meet.eslite.com/CMS/Files/@M091/2024-11/2024_chiikawa/010_chiikawa.jpg');
      background-size: cover;
    }
    .character, .enemy, .boss {
      position: absolute;
      width: 80px;
      height: 80px;
      background-size: cover;
      background-position: center;
      transition: top 0.3s ease, left 0.3s ease;
    }
    .character.animate {
      animation: jump 0.3s infinite alternate;
    }
    @keyframes jump {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .hp-bar {
      position: absolute;
      width: 100%;
      height: 6px;
      background-color: red;
      top: -10px;
      left: 0;
    }
    .hp-inner {
      height: 100%;
      background-color: limegreen;
      width: 100%;
    }
    .skill-effect {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      animation: fade 0.5s ease-out forwards;
    }
    @keyframes fade {
      to {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>動作遊戲 - 重生</h1>
  <div>
    <button onclick="pauseGame()">暫停遊戲</button>
    <button onclick="resumeGame()">恢復遊戲</button>
    <button onclick="respawn()">重生</button>
    <span>分數：<span id="score">0</span></span>
    <span>敵人數量：<span id="enemyCount">0</span></span>
    <br>
    <label>上傳主角圖片<input type="file" accept="image/*" onchange="uploadImage(event, 'character')"></label>
    <label>上傳敵人圖片<input type="file" accept="image/*" onchange="uploadImage(event, 'enemy')"></label>
    <label>上傳背景圖片<input type="file" accept="image/*" onchange="uploadImage(event, 'background')"></label>
  </div>
  <div id="gameArea">
    <div id="player" class="character animate" style="top: 250px; left: 360px; background-image: url('https://meet.eslite.com/CMS/Files/@M091/2024-11/2024_chiikawa/003_chiikawa.jpg');">
      <div class="hp-bar"><div class="hp-inner" id="playerHP" style="width: 100%;"></div></div>
    </div>
  </div>

<script>
let gamePaused = false;
let score = 0;
let enemies = [];
let enemyImage = 'https://meet.eslite.com/CMS/Files/@M091/2024-11/2024_chiikawa/004_chiikawa.jpg';
let bossImage = 'https://meet.eslite.com/CMS/Files/@M091/2024-11/2024_chiikawa/008_chiikawa.jpg';
const player = document.getElementById("player");
const gameArea = document.getElementById("gameArea");

function spawnEnemy(isBoss = false) {
  if (gamePaused) return;
  const enemy = document.createElement("div");
  enemy.className = isBoss ? "boss enemy" : "enemy";
  enemy.style.top = Math.random() * 520 + "px";
  enemy.style.left = Math.random() * 720 + "px";
  enemy.style.backgroundImage = `url(${isBoss ? bossImage : enemyImage})`;
  enemy.hp = isBoss ? 10 : 1;
  enemy.maxHp = enemy.hp;

  const hpBar = document.createElement("div");
  hpBar.className = "hp-bar";
  const hpInner = document.createElement("div");
  hpInner.className = "hp-inner";
  hpBar.appendChild(hpInner);
  enemy.appendChild(hpBar);
  enemy.hpBar = hpInner;

  gameArea.appendChild(enemy);
  enemies.push(enemy);
  updateEnemyCount();

  enemy.onclick = () => {
    enemy.hp--;
    enemy.hpBar.style.width = (enemy.hp / enemy.maxHp * 100) + "%";
    if (enemy.hp <= 0) {
      gameArea.removeChild(enemy);
      enemies = enemies.filter(e => e !== enemy);
      score += isBoss ? 10 : 1;
      document.getElementById("score").textContent = score;
      updateEnemyCount();
    }
  };
}

function spawnLoop() {
  if (gamePaused) return;
  spawnEnemy();
  if (Math.random() < 0.2) spawnEnemy(true);
  setTimeout(spawnLoop, 1500);
}

function updateEnemyCount() {
  document.getElementById("enemyCount").textContent = enemies.length;
}

function pauseGame() {
  gamePaused = true;
}

function resumeGame() {
  if (!gamePaused) return;
  gamePaused = false;
  spawnLoop();
}

function respawn() {
  player.style.top = "250px";
  player.style.left = "360px";
  if (!player.classList.contains("animate")) {
    player.classList.add("animate");
  }
  document.getElementById("playerHP").style.width = "100%";
}

function uploadImage(event, type) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      if (type === 'character') {
        player.style.backgroundImage = `url(${e.target.result})`;
      } else if (type === 'enemy') {
        enemyImage = e.target.result;
        enemies.forEach(enemy => {
          if (!enemy.classList.contains("boss")) {
            enemy.style.backgroundImage = `url(${enemyImage})`;
          }
        });
      } else if (type === 'background') {
        gameArea.style.backgroundImage = `url(${e.target.result})`;
      }
    };
    reader.readAsDataURL(file);
  }
}

function autoDodge() {
  if (gamePaused) return setTimeout(autoDodge, 200);
  const playerRect = player.getBoundingClientRect();
  const dangerEnemy = enemies.find(enemy => {
    const rect = enemy.getBoundingClientRect();
    const dx = rect.left - playerRect.left;
    const dy = rect.top - playerRect.top;
    return Math.sqrt(dx*dx + dy*dy) < 100;
  });
  if (dangerEnemy) {
    const dx = player.offsetLeft - dangerEnemy.offsetLeft;
    const dy = player.offsetTop - dangerEnemy.offsetTop;
    const move = 40;
    let newLeft = player.offsetLeft + (dx > 0 ? move : -move);
    let newTop = player.offsetTop + (dy > 0 ? move : -move);
    newLeft = Math.max(0, Math.min(newLeft, gameArea.clientWidth - player.clientWidth));
    newTop = Math.max(0, Math.min(newTop, gameArea.clientHeight - player.clientHeight));
    player.style.left = newLeft + "px";
    player.style.top = newTop + "px";
  }
  setTimeout(autoDodge, 200);
}

function randomMove() {
  if (gamePaused) return setTimeout(randomMove, 1000);
  const move = 30;
  const dir = Math.floor(Math.random() * 4);
  let newLeft = player.offsetLeft;
  let newTop = player.offsetTop;
  if (dir === 0) newTop -= move;
  else if (dir === 1) newTop += move;
  else if (dir === 2) newLeft -= move;
  else newLeft += move;
  newLeft = Math.max(0, Math.min(newLeft, gameArea.clientWidth - player.clientWidth));
  newTop = Math.max(0, Math.min(newTop, gameArea.clientHeight - player.clientHeight));
  player.style.left = newLeft + "px";
  player.style.top = newTop + "px";
  setTimeout(randomMove, 1200 + Math.random() * 800);
}

function castSkill() {
  if (gamePaused) return;
  const effect = document.createElement("div");
  effect.className = "skill-effect";
  const x = player.offsetLeft + player.offsetWidth/2 - 60;
  const y = player.offsetTop + player.offsetHeight/2 - 60;
  effect.style.left = x + "px";
  effect.style.top = y + "px";
  gameArea.appendChild(effect);
  setTimeout(() => gameArea.removeChild(effect), 500);

  enemies.forEach(enemy => {
    const dx = (enemy.offsetLeft + 40) - (x + 60);
    const dy = (enemy.offsetTop + 40) - (y + 60);
    if (Math.sqrt(dx*dx + dy*dy) <= 60) {
      enemy.hp -= 1;
      if (enemy.hpBar) enemy.hpBar.style.width = (enemy.hp / enemy.maxHp * 100) + "%";
      if (enemy.hp <= 0) {
        gameArea.removeChild(enemy);
        enemies = enemies.filter(e => e !== enemy);
        score += enemy.classList.contains("boss") ? 10 : 1;
        document.getElementById("score").textContent = score;
        updateEnemyCount();
      }
    }
  });
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'q' || e.key === 'Q') castSkill();
});

// 啟動
spawnLoop();
autoDodge();
randomMove();
</script>
</body>
</html>
