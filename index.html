<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>測試新增選項顯示</title>
  <style>
    body { font-family: sans-serif; background: #fff4f4; padding: 20px; }
    .button { padding: 10px; background: #f08080; color: white; border: none; margin-top: 10px; cursor: pointer; }
    #item-list { margin-top: 20px; background: #ffecec; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>

<h2>新增項目測試</h2>
<button class="button" onclick="addItem()">新增項目</button>
<div id="item-list">目前沒有項目。</div>

<script>
  const items = [];

  function updateItemList() {
    const itemListEl = document.getElementById("item-list");
    if (items.length === 0) {
      itemListEl.innerHTML = "目前沒有項目。";
    } else {
      itemListEl.innerHTML = "<strong>目前項目:</strong><br>" + items.map((item, index) => `${index}: ${item}`).join("<br>");
    }
    console.log("更新項目列表：", items); // 除錯用
  }

  function addItem() {
    const newItem = prompt("輸入新項目名稱：");
    if (newItem && newItem.trim() !== "") {
      items.push(newItem.trim());
      alert(`新增項目：${newItem}`);
      updateItemList(); // 立即更新畫面
    }
  }
</script>

</body>
</html>
