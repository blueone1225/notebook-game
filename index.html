<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字冒險遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        #gameText {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>歡迎來到文字冒險遊戲！</h1>
    <div id="gameText">
        你選擇了右邊的道路，走了一會兒，突然陷入了一個陷阱！
    </div>
    <div class="button-container">
        <button onclick="optionOne()">用力跳出陷阱</button>
        <button onclick="optionTwo()">靜下心來觀察</button>
    </div>

    <script>
        function optionOne() {
            document.getElementById("gameText").innerHTML = "你奮力一跳，成功逃脫了陷阱，獲得了自由！";
            document.querySelector(".button-container").innerHTML = `
                <button onclick="endGame()">結束遊戲</button>
                <button onclick="restartGame()">重新開始</button>
            `;
        }

        function optionTwo() {
            document.getElementById("gameText").innerHTML = "你仔細觀察到陷阱的弱點，成功逃脫了困境！";
            document.querySelector(".button-container").innerHTML = `
                <button onclick="endGame()">結束遊戲</button>
                <button onclick="restartGame()">重新開始</button>
            `;
        }

        function endGame() {
            document.getElementById("gameText").innerHTML = "遊戲結束，謝謝你的遊玩！";
            document.querySelector(".button-container").innerHTML = "";
        }

        function restartGame() {
            document.getElementById("gameText").innerHTML = "你選擇了右邊的道路，走了一會兒，突然陷入了一個陷阱！";
            document.querySelector(".button-container").innerHTML = `
                <button onclick="optionOne()">用力跳出陷阱</button>
                <button onclick="optionTwo()">靜下心來觀察</button>
            `;
        }
    </script>

</body>
</html>
