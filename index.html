<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misslin Official蜜絲琳 購物網</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f7c7e3;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-item {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .product-info img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .product-item button {
            padding: 5px 10px;
            background-color: #ff9900;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-item button:hover {
            background-color: #e68a00;
        }
        .total {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .cart-section {
            margin-top: 30px;
        }
        .input-field {
            padding: 5px;
            font-size: 16px;
            margin-top: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>Misslin Official蜜絲琳 購物網</header>
    <div class="container">
        <div>
            <label for="customer-name">請輸入顧客名稱：</label>
            <input type="text" id="customer-name" class="input-field">
        </div>
        <div class="cart-section">
            <h3>商品清單</h3>
            <ul id="product-list" class="product-list"></ul>
            <div>
                <label for="discount-code">輸入優惠碼（例如：SAVE10）：</label>
                <input type="text" id="discount-code" class="input-field">
            </div>
            <div class="total">
                總金額：<span id="total-amount">0</span> 元
            </div>
            <button id="checkout-btn" class="input-field">結帳</button>
        </div>
    </div>

    <script>
        let products = [
            { name: "美膠囊買二送1限量50組", price: 1200, imageUrl: "https://via.placeholder.com/300x150?text=美膠囊" },
            { name: "基本組合 代謝美膠囊2盒+纖凍3盒", price: 2800, imageUrl: "https://via.placeholder.com/300x150?text=基本組合" },
            { name: "美纖凍買30送25", price: 1500, imageUrl: "https://via.placeholder.com/300x150?text=美纖凍" }
        ];
        let cart = [];

        const productList = document.getElementById('product-list');
        const totalAmount = document.getElementById('total-amount');
        const checkoutBtn = document.getElementById('checkout-btn');
        const customerNameInput = document.getElementById('customer-name');
        const discountCodeInput = document.getElementById('discount-code');

        function updateProductList() {
            productList.innerHTML = '';
            products.forEach((product, index) => {
                const li = document.createElement('li');
                li.classList.add('product-item');
                li.innerHTML = `
                    <div class="product-info">
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <div>[${index + 1}] ${product.name} - $${product.price}</div>
                    </div>
                    <button onclick="addToCart(${index})">加入購物車</button>
                `;
                productList.appendChild(li);
            });
        }

        function updateTotal() {
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            if (discountCodeInput.value === 'SAVE10') {
                total *= 0.9;
            }
            totalAmount.innerText = total.toFixed(2);
        }

        function addToCart(index) {
            const product = products[index];
            if (product) {
                cart.push(product);
                updateTotal();
            }
        }

        checkoutBtn.addEventListener('click', () => {
            const customerName = customerNameInput.value.trim();
            if (!customerName) {
                alert('請輸入顧客名稱');
                return;
            }
            if (cart.length === 0) {
                alert('請先加入商品到購物車');
                return;
            }
            alert(`感謝您的購物，${customerName}！您的總金額為：$${totalAmount.innerText}`);
        });

        updateProductList();
    </script>
</body>
</html>
