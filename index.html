<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>烏薩奇對話與戰鬥</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fff8e1;
      color: #5d4037;
      padding: 20px;
    }
    h3 {
      color: #ff9800;
    }
    .section {
      margin-bottom: 20px;
      border: 2px solid #ffcc80;
      padding: 15px;
      border-radius: 10px;
      background: #fff3e0;
    }
    button {
      background-color: #ffcc80;
      color: #4e342e;
      border: none;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb74d;
    }
    input {
      padding: 5px;
      margin-right: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    /* 攻擊動畫 */
    .attackEffect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ff5722;
      text-shadow: 0 0 20px #ffcc80, 0 0 30px #ff5722;
      animation: attackAnim 2s ease-out forwards;
    }
    /* 防禦動畫 */
    .defendEffect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #4caf50;
      text-shadow: 0 0 15px #4caf50, 0 0 25px #81c784;
      animation: defendAnim 2s ease-out forwards;
    }
    /* 技能動畫 */
    .skillEffect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: #2196f3;
      text-shadow: 0 0 15px #ffcc80, 0 0 25px #2196f3;
      animation: skillAnim 2s ease-out forwards;
    }
    
    @keyframes attackAnim {
      0% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 1;
      }
      30% {
        transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.4) rotate(-10deg);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 0;
      }
    }

    @keyframes defendAnim {
      0% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 1;
      }
      25% {
        transform: translate(-50%, -50%) scale(1.1) rotate(10deg);
        opacity: 0.9;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3) rotate(-10deg);
        opacity: 0.7;
      }
      75% {
        transform: translate(-50%, -50%) scale(1.1) rotate(10deg);
        opacity: 0.9;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 0;
      }
    }

    @keyframes skillAnim {
      0% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5) rotate(15deg);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="section">
  <h3>🐰 烏薩奇 對話框</h3>
  <div id="npcDialog">烏薩奇回應你：「WUlaaaaaaaa」</div>
  <input type="text" id="visitorInput" placeholder="跟烏薩奇說點什麼...">
  <button onclick="respondToVisitor()">發送</button>
</div>

<div class="section">
  <h3>⚔️ 來一棍</h3>
  <p>烏薩奇537血量：<span id="enemyHP">100</span> | 玩家血量：<span id="playerHP">100</span></p>
  <button onclick="battle('attack')">攻擊</button>
  <button onclick="battle('defend')">防禦</button>
  <button onclick="battle('skill')">技能</button>
  <p id="battleLog"></p>
</div>

<script>
  let playerHP = 100, enemyHP = 100;

  function respondToVisitor() {
    const input = document.getElementById("visitorInput").value.trim();
    if (input.length === 0) return;
    const replies = ["五啦。", "一壓哈～", "蛤？", "yeeeeee.", "WUlaaaaaaaa。"];
    const randomReply = replies[Math.floor(Math.random() * replies.length)];
    document.getElementById("npcDialog").innerText = `烏薩奇回應你：「${randomReply}」`;
    document.getElementById("visitorInput").value = "";
  }

  function battle(action) {
    const log = document.getElementById("battleLog");
    let msg = "";
    if (action === "attack") {
      const dmg = Math.floor(Math.random() * 20 + 5);
      enemyHP -= dmg;
      msg = `你攻擊烏薩奇537造成 ${dmg} 傷害！`;
      // 加入攻擊動畫效果
      const attackEffect = document.createElement("div");
      attackEffect.classList.add("attackEffect");
      attackEffect.innerText = "攻擊！";
      document.body.appendChild(attackEffect);
      setTimeout(() => attackEffect.remove(), 2000);  // 延長動畫顯示時間
    } else if (action === "defend") {
      msg = "你進入防禦姿態，減少下一次傷害。";
      // 加入防禦動畫效果
      const defendEffect = document.createElement("div");
      defendEffect.classList.add("defendEffect");
      defendEffect.innerText = "防禦！";
      document.body.appendChild(defendEffect);
      setTimeout(() => defendEffect.remove(), 2000);  // 延長動畫顯示時間
    } else if (action === "skill") {
      const crit = Math.random() < 0.3;
      const dmg = crit ? 50 : 25;
      enemyHP -= dmg;
      msg = `你使用技能造成 ${dmg} 傷害${crit ? "（暴擊！）" : ""}`;
      // 顯示技能動畫
      const skillEffect = document.createElement("div");
      skillEffect.classList.add("skillEffect");
      skillEffect.innerText = "技能發動！";
      document.body.appendChild(skillEffect);
      setTimeout(() => skillEffect.remove(), 2000);  // 延長動畫顯示時間
    }
    const enemyAtk = Math.floor(Math.random() * 15);
    playerHP -= enemyAtk;
    document.getElementById("enemyHP").innerText = Math.max(0, enemyHP);
    document.getElementById("playerHP").innerText = Math.max(0, playerHP);
    log.innerText = msg + `\n烏薩奇537攻擊你造成 ${enemyAtk} 傷害！`;
  }
</script>

</body>
</html>
