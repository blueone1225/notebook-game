<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title> 動作遊戲 -</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: sans-serif;
      text-align: center;
    }
    #gameArea {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 0 auto;
      border: 4px solid #ffcc80;
      background-color: #fff3e0;
      overflow: hidden;
    }
    .character, .enemy, .boss {
      position: absolute;
      width: 80px;
      height: 80px;
      background-size: cover;
      background-position: center;
      transition: top 0.3s ease, left 0.3s ease; /* 滑動動畫 */
    }
    .character.animate {
      animation: jump 0.3s infinite alternate;
    }
    @keyframes jump {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1> 動作遊戲 - 重生  </h1>
  <div>
    <button onclick="pauseGame()">暫停遊戲</button>
    <button onclick="resumeGame()">恢復遊戲</button>
    <button onclick="respawn()">重生</button>
    <span>分數：<span id="score">0</span></span>
    <span>敵人數量：<span id="enemyCount">0</span></span>
    <br>
    <label>上傳主角圖片<input type="file" accept="image/*" onchange="uploadImage(event, 'character')"></label>
    <label>上傳敵人圖片<input type="file" accept="image/*" onchange="uploadImage(event, 'enemy')"></label>
  </div>
  <div id="gameArea">
    <div id="player" class="character animate" style="top: 250px; left: 360px; background-image: url('default-character.png');"></div>
  </div>
  <script>
    let gamePaused = false;
    let score = 0;
    let enemies = [];
    let enemyImage = 'default-enemy.png';
    let player = document.getElementById("player");
    let gameArea = document.getElementById("gameArea");

    function spawnEnemy(isBoss = false) {
      if (gamePaused) return;
      const enemy = document.createElement("div");
      enemy.className = isBoss ? "boss enemy" : "enemy";
      enemy.style.top = Math.random() * 520 + "px";
      enemy.style.left = Math.random() * 720 + "px";
      enemy.style.backgroundImage = `url(${enemyImage})`;
      enemy.hp = isBoss ? 10 : 1;
      gameArea.appendChild(enemy);
      enemies.push(enemy);
      updateEnemyCount();

      enemy.onclick = () => {
        enemy.hp--;
        if (enemy.hp <= 0) {
          gameArea.removeChild(enemy);
          enemies = enemies.filter(e => e !== enemy);
          score += isBoss ? 10 : 1;
          document.getElementById("score").textContent = score;
          updateEnemyCount();
        }
      };
    }

    function spawnLoop() {
      if (gamePaused) return;
      spawnEnemy();
      if (Math.random() < 0.2) spawnEnemy(true); // 20% 機率出現Boss
      setTimeout(spawnLoop, 1500);
    }

    function updateEnemyCount() {
      document.getElementById("enemyCount").textContent = enemies.length;
    }

    function pauseGame() {
      gamePaused = true;
    }

    function resumeGame() {
      if (!gamePaused) return;
      gamePaused = false;
      spawnLoop();
    }

    function respawn() {
      player.style.top = "250px";
      player.style.left = "360px";
      if (!player.classList.contains("animate")) {
        player.classList.add("animate");
      }
    }

    function uploadImage(event, type) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          if (type === 'character') {
            player.style.backgroundImage = `url(${e.target.result})`;
          } else if (type === 'enemy') {
            enemyImage = e.target.result;
            enemies.forEach(enemy => enemy.style.backgroundImage = `url(${enemyImage})`);
          }
        };
        reader.readAsDataURL(file);
      }
    }

    function autoDodge() {
      if (gamePaused) {
        setTimeout(autoDodge, 200);
        return;
      }

      const playerRect = player.getBoundingClientRect();

      let dangerEnemy = enemies.find(enemy => {
        const enemyRect = enemy.getBoundingClientRect();
        const dx = enemyRect.left - playerRect.left;
        const dy = enemyRect.top - playerRect.top;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < 100;
      });

      if (dangerEnemy) {
        const dx = player.offsetLeft - dangerEnemy.offsetLeft;
        const dy = player.offsetTop - dangerEnemy.offsetTop;

        const moveDistance = 40;

        let newLeft = player.offsetLeft + (dx > 0 ? moveDistance : -moveDistance);
        let newTop = player.offsetTop + (dy > 0 ? moveDistance : -moveDistance);

        newLeft = Math.max(0, Math.min(newLeft, gameArea.clientWidth - player.clientWidth));
        newTop = Math.max(0, Math.min(newTop, gameArea.clientHeight - player.clientHeight));

        player.style.left = newLeft + "px";
        player.style.top = newTop + "px";
      }

      setTimeout(autoDodge, 200);
    }

    // 初始啟動
    spawnLoop();
    autoDodge();
  </script>
</body>
</html>
