<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增選項按鍵功能</title>
  <style>
    body { font-family: sans-serif; background: #fff4f4; padding: 20px; }
    .button { padding: 10px; background: #f08080; color: white; border: none; margin-top: 10px; cursor: pointer; }
    .option-button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: #ffb6c1;
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    #option-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>新增選項（按鈕可點）</h2>
<button class="button" onclick="addItem()">新增選項</button>
<div id="option-list">目前沒有選項。</div>

<script>
  const items = [];

  function updateOptionList() {
    const listEl = document.getElementById("option-list");
    if (items.length === 0) {
      listEl.innerHTML = "目前沒有選項。";
      return;
    }

    listEl.innerHTML = "";
    items.forEach((item, index) => {
      const btn = document.createElement("button");
      btn.className = "option-button";
      btn.textContent = `${index + 1}. ${item}`;
      btn.onclick = () => {
        alert(`你點了選項：${item}`);
        // 可在這裡加跳轉劇情、改變故事流程等邏輯
      };
      listEl.appendChild(btn);
    });
  }

  function addItem() {
    const newItem = prompt("輸入新選項內容：");
    if (newItem && newItem.trim() !== "") {
      items.push(newItem.trim());
      updateOptionList(); // 馬上更新畫面
    }
  }
</script>

</body>
</html>
